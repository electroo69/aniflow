<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Primary Meta Tags -->
  <title>AniFlow - Discover Anime and Manga</title>
  <meta name="title" content="AniFlow - Discover Anime and Manga" />
  <meta name="description"
    content="Discover your next favorite anime and manga on AniFlow. Browse top charts, seasonal releases, get personalized recommendations, and find your next obsession." />
  <meta name="keywords"
    content="anime, manga, anime streaming, anime list, top anime, seasonal anime, anime recommendations, watch anime, read manga, anime database, myanimelist" />
  <meta name="author" content="AniFlow" />
  <meta name="robots" content="index, follow" />
  <link rel="canonical" href="https://aniflow.gyatbox.space/" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://aniflow.gyatbox.space/" />
  <meta property="og:title" content="AniFlow - Discover Anime and Manga" />
  <meta property="og:description"
    content="Discover your next favorite anime and manga on AniFlow. Browse top charts, seasonal releases, and find your next obsession." />
  <meta property="og:image" content="https://aniflow.gyatbox.space/og-image.jpg" />
  <meta property="og:site_name" content="AniFlow" />
  <meta property="og:locale" content="en_US" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:url" content="https://aniflow.gyatbox.space/" />
  <meta name="twitter:title" content="AniFlow - Discover Anime and Manga" />
  <meta name="twitter:description"
    content="Discover your next favorite anime and manga on AniFlow. Browse top charts, seasonal releases, and find your next obsession." />
  <meta name="twitter:image" content="https://aniflow.gyatbox.space/og-image.jpg" />

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

  <!-- DNS Prefetch and Preconnect for performance -->
  <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
  <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
  <link rel="dns-prefetch" href="https://api.jikan.moe" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- Preload critical font -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
    as="style" onload="this.onload=null;this.rel='stylesheet'" />
  <noscript>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </noscript>

  <!-- Website structured data for search engines -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "AniFlow",
      "url": "https://aniflow.gyatbox.space",
      "description": "Discover your next favorite anime and manga on AniFlow. Browse top charts, seasonal releases, and find your next obsession.",
      "potentialAction": {
        "@type": "SearchAction",
        "target": {
          "@type": "EntryPoint",
          "urlTemplate": "https://aniflow.gyatbox.space/search?q={search_term_string}"
        },
        "query-input": "required name=search_term_string"
      }
    }
    </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
