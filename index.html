<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CRITICAL: Preconnect hints MUST be first for LCP improvement -->
  <link rel="preconnect" href="https://cdn.myanimelist.net" crossorigin />
  <link rel="preconnect" href="https://api.jikan.moe" crossorigin />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="dns-prefetch" href="https://cdn.myanimelist.net" />
  <link rel="dns-prefetch" href="https://api.jikan.moe" />
  <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
  <link rel="dns-prefetch" href="https://fonts.gstatic.com" />

  <!-- Primary Meta Tags -->
  <title>AniFlow - Discover Anime and Manga</title>
  <meta name="title" content="AniFlow - Discover Anime and Manga" />
  <meta name="description"
    content="Discover your next favorite anime and manga on AniFlow. Browse top charts, seasonal releases, get personalized recommendations, and find your next obsession." />
  <meta name="keywords"
    content="anime, manga, anime streaming, anime list, top anime, seasonal anime, anime recommendations, watch anime, read manga, anime database, myanimelist" />
  <meta name="author" content="AniFlow" />
  <meta name="robots" content="index, follow" />
  <link rel="canonical" href="https://aniflow.gyatbox.space/" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://aniflow.gyatbox.space/" />
  <meta property="og:title" content="AniFlow - Discover Anime and Manga" />
  <meta property="og:description"
    content="Discover your next favorite anime and manga on AniFlow. Browse top charts, seasonal releases, and find your next obsession." />
  <meta property="og:image" content="https://aniflow.gyatbox.space/og-image.jpg" />
  <meta property="og:site_name" content="AniFlow" />
  <meta property="og:locale" content="en_US" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:url" content="https://aniflow.gyatbox.space/" />
  <meta name="twitter:title" content="AniFlow - Discover Anime and Manga" />
  <meta name="twitter:description"
    content="Discover your next favorite anime and manga on AniFlow. Browse top charts, seasonal releases, and find your next obsession." />
  <meta name="twitter:image" content="https://aniflow.gyatbox.space/og-image.jpg" />

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />


  <!-- Preload critical font -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
    as="style" onload="this.onload=null;this.rel='stylesheet'" />
  <noscript>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </noscript>

  <!-- Website structured data for search engines -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "AniFlow",
      "url": "https://aniflow.gyatbox.space",
      "description": "Discover your next favorite anime and manga on AniFlow. Browse top charts, seasonal releases, and find your next obsession.",
      "potentialAction": {
        "@type": "SearchAction",
        "target": {
          "@type": "EntryPoint",
          "urlTemplate": "https://aniflow.gyatbox.space/search?q={search_term_string}"
        },
        "query-input": "required name=search_term_string"
      }
    }
    </script>
</head>

<body>
  <!-- Critical CSS for instant render -->
  <style>
    /* Critical CSS - inline for fastest First Paint */
    body {
      margin: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #0f172a;
      color: #e2e8f0;
      min-height: 100vh;
    }

    #root {
      min-height: 100vh;
    }

    /* Loading skeleton placeholder */
    .loading-skeleton {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #0f172a;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #1e293b;
      border-top-color: #3b82f6;
      border-radius: 50%;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
  <div id="root">
    <!-- Initial loading skeleton - replaced by React -->
    <div class="loading-skeleton" aria-label="Loading AniFlow">
      <div class="loading-spinner"></div>
    </div>
  </div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
